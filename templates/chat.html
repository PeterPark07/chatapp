<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 100%;
        }
        .users-online {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #757575;
            font-size: 14px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .date {
            text-align: center;
            margin: 10px 0;
            color: #757575;
            font-size: 14px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message .header {
            display: flex;
            align-items: center;
        }
        .message .username {
            font-weight: bold;
        }
        .message .time {
            font-size: 0.8em;
            color: #9e9e9e;
            margin-left: 10px;
        }
        .message .text {
            display: block;
            margin-top: 5px;
            color: #333;
            font-size: 18px;
            max-width: 70vw;
            word-wrap: break-word;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .theme-button {
            position: absolute;
            top: 10px;
            left: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Light Theme */
        .light-theme body {
            background-color: #f1f1f1;
        }
        .light-theme .chat-messages {
            background-color: #ffffff;
        }
        .light-theme .message .username {
            color: #00796b;
        }
        .light-theme .chat-input {
            background-color: #ffffff;
        }
        .light-theme .chat-input button {
            background-color: #4caf50;
        }
        /* Pink and Yellow Theme */
        .pink-yellow-theme body {
            background-color: #f7f9fc;
        }
        .pink-yellow-theme .chat-messages {
            background-color: #fff3e0;
        }
        .pink-yellow-theme .message .username {
            color: #ff4081;
        }
        .pink-yellow-theme .chat-input {
            background-color: #ffeb3b;
        }
        .pink-yellow-theme .chat-input button {
            background-color: #ff4081;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999; path=/';
        }

        function applyTheme(theme) {
            document.documentElement.className = theme;
            setCookie("theme", theme, 7);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io();
            var username = getCookie("username");
            if (!username) {
                username = prompt("Enter your username:");
                if (username) {
                    setCookie("username", username, 7);  // Store cookie for 7 days
                } else {
                    username = "user";
                }
            }

            var currentTheme = getCookie("theme") || "light-theme";
            applyTheme(currentTheme);

            document.getElementById('theme-button').addEventListener('click', function() {
                var newTheme = currentTheme === "light-theme" ? "pink-yellow-theme" : "light-theme";
                applyTheme(newTheme);
                currentTheme = newTheme;
            });

            socket.on('message', function(data) {
                const chatMessages = document.querySelector('.chat-messages');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', data.username === username ? 'sent' : 'received');
                messageElement.innerHTML = `
                    <div class="header">
                        <span class="username">${data.username}</span>
                        <span class="time">${data.time}</span>
                    </div>
                    <span class="text">${data.message}</span>
                `;

                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });

            socket.on('users_online', function(count) {
                document.getElementById('users-online').innerText = `Users online: ${count}`;
            });

            document.querySelector('.chat-input').addEventListener('submit', function(e) {
                e.preventDefault();
                const messageInput = this.elements['message'];
                const message = messageInput.value;
                socket.send({username: username, message: message});
                messageInput.value = '';
                messageInput.focus();  // Keep the input field focused
            });
        });
    </script>
</head>
<body class="light-theme">
    <div class="chat-container">
        <div id="users-online" class="users-online">Users online: 0</div>
        <button id="theme-button" class="theme-button">Switch Theme</button>
        <div class="chat-messages">
            {% for message in messages %}
                {% if message.new_date %}
                    <div class="date">{{ message.new_date }}</div>
                {% endif %}
                <div class="message {% if message.username == username %}sent{% else %}received{% endif %}">
                    <div class="header">
                        <span class="username">{{ message.username }}</span>
                        <span class="time">{{ message.time }}</span>
                    </div>
                    <span class="text">{{ message.message }}</span>
                </div>
            {% endfor %}
        </div>
        <div class="chat-footer">
            <form class="chat-input">
                <input type="text" name="message" placeholder="Type a message..." maxlength="5000" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
