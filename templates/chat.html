<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 100%;
        }
        .users-online {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #757575;
            font-size: 14px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .date {
            text-align: center;
            margin: 10px 0;
            color: #757575;
            font-size: 14px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message .header {
            display: flex;
            align-items: center;
        }
        .message .username {
            font-weight: bold;
        }
        .message .time {
            font-size: 0.8em;
            color: #9e9e9e;
            margin-left: 10px;
        }
        .message .text {
            display: block;
            margin-top: 5px;
            color: #333;
            font-size: 18px;
            max-width: 70vw;
            word-wrap: break-word;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Adjust margins for consecutive messages without headers */
        .message.followed + .message.followed {
            margin-bottom: -5px;  /* Reduce the margin between consecutive followed messages */
        }

        /* Light Theme */
        .light-theme body {
            background-color: #f1f1f1;
        }
        .light-theme .chat-messages {
            background-color: #ffffff;
        }
        .light-theme .message .username {
            color: #00796b;
        }
        .light-theme .chat-input {
            background-color: #ffffff;
        }
        .light-theme .chat-input button {
            background-color: #4caf50;
        }
        /* Pink Theme */
        .pink-theme body {
            background-color: #f7f9fc;
        }
        .pink-theme .chat-messages {
            background-color: #fff3e0;
        }
        .pink-theme .message .username {
            color: #ff4081;
        }
        .pink-theme .chat-input {
            background-color: #ffffff;
        }
        .pink-theme .chat-input button {
            background-color: #ff5a92;
        }
        /* Blue Light Theme */
        .blue-theme body {
            background-color: #e3f2fd;
        }
        .blue-theme .chat-messages {
            background-color: #ffffff;
        }
        .blue-theme .message .username {
            color: #2196f3;
        }
        .blue-theme .message .text {
            color: #333;
        }
        .blue-theme .chat-input {
            background-color: #ffffff;
        }
        .blue-theme .chat-input input {
            background-color: #e3f2fd;
            color: #333;
        }
        .blue-theme .chat-input button {
            background-color: #2196f3;
        }
        /* Dark Mode */
        .dark-mode body {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .dark-mode .chat-messages {
            background-color: #2c2c2c;
        }
        .dark-mode .message .text {
            color: #e0e0e0;
        }
        .dark-mode .chat-input {
            background-color: #2c2c2c;
        }
        .dark-mode .chat-input input {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        .dark-mode .chat-input button {
            background-color: #64b5f6;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="static/script.js" defer></script>
</head>
<body class="light-theme">
    <div class="chat-container">
        <div id="users-online" class="users-online">Users online: 0</div>
        <div class="chat-messages">
            {% for message in messages %}
                {% if message.new_date %}
                    <div class="date">{{ message.new_date }}</div>
                {% endif %}
                <div class="message {% if message.username == username %}sent{% else %}received{% endif %} {% if message.followed %}followed{% endif %}">
                    {% if not message.followed %}
                        <div class="header">
                            <span class="username">{{ message.username }}</span>
                            <span class="time">{{ message.time }}</span>
                        </div>
                    {% endif %}
                    <span class="text">{{ message.message }}</span>
                </div>
            {% endfor %}
        </div>
        <div class="chat-footer">
            <form class="chat-input">
                <input type="text" name="message" placeholder="Type a message..." maxlength="5000" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
