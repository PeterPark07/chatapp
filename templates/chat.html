<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header, .chat-footer {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #e8f5e9;
        }
        .date {
            text-align: center;
            margin: 10px 0;
            color: #555;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message.received {
            align-items: flex-start;
        }
        .message .username {
            font-weight: bold;
            color: #2e7d32;
        }
        .message .time {
            font-size: 0.9em;
            color: #757575;
            margin-left: 5px;
        }
        .message .text {
            display: block;
            margin-top: 5px;
            margin-left: 20px;
            color: #333;
            max-width: 70vw;
            word-wrap: break-word;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f1f8e9;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        .users-online {
            text-align: center;
            padding: 5px;
            background-color: #e8f5e9;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io();
            var username = prompt("Enter your username:");
            if (!username) {
                username = "user";
            }

            socket.on('message', function(data) {
                const chatMessages = document.querySelector('.chat-messages');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', data.username === username ? 'sent' : 'received');
                messageElement.innerHTML = `
                    <span class="username">${data.username}</span>
                    <span class="time">${data.time}</span>
                    <span class="text">${data.message}</span>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });

            socket.on('users_online', function(count) {
                document.getElementById('users-online').innerText = `Users online: ${count}`;
            });

            document.querySelector('.chat-input').addEventListener('submit', function(e) {
                e.preventDefault();
                const messageInput = this.elements['message'];
                const message = messageInput.value;
                socket.send({username: username, message: message});
                messageInput.value = '';
            });
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Application</h2>
        </div>
        <div id="users-online" class="users-online">Users online: 0</div>
        <div class="chat-messages">
            {% for message in messages %}
                {% if message.new_date %}
                    <div class="date">{{ message.new_date }}</div>
                {% endif %}
                <div class="message {% if message.username == username %}sent{% else %}received{% endif %}">
                    <span class="username">{{ message.username }}</span><span class="time">{{ message.time }}</span>
                    <span class="text">{{ message.message }}</span>
                </div>
            {% endfor %}
        </div>
        <div class="chat-footer">
            <form class="chat-input">
                <input type="text" name="message" placeholder="Type a message..." maxlength="5000" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
